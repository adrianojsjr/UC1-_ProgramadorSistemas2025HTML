<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>

    <h1>DOM</h1>
    <p>Manipular html via JavaScript usando o DOM.</p>
    <p>Digite seu nome:</p>
    <input id="inputNome" />
    <button onclick="salvar()">Salvar</button>

    <p>Seja bem-vindo(a) <span id="textoNome" >...</span></p>

    <script>

        function salvar() {
            //Pega o valor do input e guarda em uma variavel
            let nome = document.querySelector("#inputNome").value 
            //altera o valor do input por nada(Para limpar o que foi escrito)
            document.querySelector("#inputNome").value = ""
            //Altera o valor de uma tag direto no HTML
            document.querySelector("#textoNome").innerHTML = nome

        }



    </script>

</body>

</html>
