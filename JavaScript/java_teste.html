<!DOCTYPE html>
<!-- Declaração do tipo de documento HTML5 -->
<html lang="pt">
<!-- Tag raiz do documento, definindo o idioma como português (pt) -->
<head>
    <!-- Cabeçalho do documento - contém metadados e links para recursos -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 (suporta acentos e caracteres especiais) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para responsividade em dispositivos móveis -->
    <title>TestesJavaScript</title>
    <!-- Título da página que aparece na aba do navegador -->
</head>
<body>
    <!-- Corpo do documento - conteúdo visível da página -->

    <script>
        // Trecho de código JavaScript
        
        // Exibe mensagem no console do navegador
        console.log("Olá seus troxas")

        // Declaração de variáveis
        let nome        // Armazenará o primeiro nome do usuário
        let sobrenome   // Armazenará o sobrenome do usuário
        let nome_Completo // Armazenará o nome completo concatenado

        // Solicita ao usuário que digite seu nome através de um prompt
        nome = prompt("Digite seu nome")
        // Solicita ao usuário que digite seu sobrenome através de um prompt
        sobrenome = prompt("Digite seu sobrenome")
        // Concatena nome e sobrenome com um espaço entre eles
        nome_Completo = nome + " " + sobrenome

        // Exibe um alerta de boas-vindas com o nome completo do usuário
        alert("Seja bem vindo " + nome_Completo)
    </script>
    
</body>
</html>
