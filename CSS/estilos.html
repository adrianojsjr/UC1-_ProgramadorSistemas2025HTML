<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de CSS</title>
</head>
<body>

    <!--
    Style é utilizado para escrever em CSS dentro do HTML
    Color é a cor da letra
    Background é a cor do fundo
    -->
<!-- se apertar (cntrl ;) a linha vira comentário -->
    <h1 style=" color:#FF2DD1; font-size: 12px; " >Primeira aula de CSS</h1>
    <!--SPAN é uma tag que muda a cor de apenas uma palavra-->
    <p style="background: #FDFFB8;" >Aprendendo o básico de <span style="color:#FF2DD1">es</span><span style="color:#4DFFBE">ti</span><span style="color:#63C8FF">los</span> com CSS</p>
    <p Style="color:#4DFFBE; font-size: 50px;" >Começando com estilos diretamente das tags</p>
    <button style="color:#63C8FF; font-size: 20px; ">Ver mais</button>
    <button style="background:#FF2DD1; color: #4DFFBE " >Ver contato</button>
    
</body>
</html>
