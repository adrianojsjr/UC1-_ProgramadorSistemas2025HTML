<!DOCTYPE html>
<!--lang = language, essa tag serve para identificar a linguagem-->
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <!--tag adaptavel, adapta a qualquer tela-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--título da aba da página-->
    <title>aula 2</title>
</head>

<body>
    <h1>Aula de criação de sites</p>
        <P>Estás são as principais tecnologias para desenvolver um site:</P>

        <hr />
        <h2>HTML</h2>
        <!--src serve para adicionar uma imagem-->
        <!--widht, é a largura da imagem, height, é o comprimento da imagem, mas é pouco utilizado-->
        <!--substitui a imagem caso ela tenha algum problema, ela é importante para ranquear pelo google-->
        <img width="250" alt="imagem da logo de um HTML"
            src="https://cdn.pixabay.com/photo/2017/08/05/11/16/logo-2582748_1280.png" />
        <p>Cria a estrutura do site com marcações de hipertexto.</p>
        <!-- <a> serve para criar um hiper link, href, insere o link do site desejado, target="_blanck", abri o site em uma nova pagina-->
        <a href="https://www.google.com" target="_blank">Saiba mais</a>
        <!-- hr cria uma linha-->
        <hr />

        <h2>CSS</h2>
        <!-- ./ serve para encontrar a imagem na pasta-->
        <img width="250" src="./logo css.png" />
        <p>É a estilização do site, adicionando formatação visual.</p>
        <a href="./aula02_artigo.html" target="_blanck"> saiba mais</a>
        <hr />
        <h2>JavaScript</h2>
        <img width="250" src="./logo JS.png" />

</body>

</html>
